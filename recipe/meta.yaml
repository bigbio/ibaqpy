# recipe/meta.yaml
package:
  name: ibaqpy
  version: "0.0.3"

source:
  path: ../

build:
  entry_points:
    - ibaqpyc=ibaqpy:ibaqpyc:main
  run_exports:
    - {{ pin_subpackage('ibaqpy', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  number: 0
  noarch: python

requirements:
  host:
    - python
    - pip
    - poetry-core >=1.2.0
  run:
    - scikit-learn
    - pyopenms
    - numpy
    - click
    - pandas>=2.0.2
    - matplotlib
    - pyarrow>=16.1.0
    - duckdb>=0.10.1
    - qnorm
    - scipy>=1.10
    - seaborn
    - typing_extensions>=4.6.3
    - inmoose
test:
  imports:
    - ibaqpy
  commands:
    - ibaqpyc --help

about:
  home: https://www.github.com/bigbio/ibaqpy
  summary: Python package to compute intensity base absolute expression values
  license: MIT
  license_file: LICENSE
  dev_url: https://www.github.com/bigbio/ibaqpy

extra:
  recipe-maintainers:
    - ypriverol
